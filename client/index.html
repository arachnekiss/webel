<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Webel - 생산 생태계 혁신 플랫폼</title>
    <meta name="description" content="Webel은 엔지니어, 소비자, 제조업체를 연결하는 혁신적인 생태계를 제공합니다. 3D 프린터, 공장, 엔지니어를 빠르게 매칭해 드립니다." />
    <meta name="keywords" content="webel, 3D 프린터, 제조업체, 엔지니어, 생산 생태계, 하드웨어 설계, 소프트웨어, 3D 모델링" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      // Handle runtime error overlay but preserve element selector functionality
      window.addEventListener('DOMContentLoaded', function() {
        // Function to check if an element is the Vite error overlay
        const isErrorOverlay = (element) => {
          if (!element) return false;
          
          // Check if it's the runtime error modal
          if (element.id === 'runtime-error' || 
              element.classList.contains('vite-error-overlay') ||
              element.classList.contains('__vite-browser-external-error-message__') ||
              element.classList.contains('__vite-browser-external-error-stack__') ||
              element.classList.contains('__hmr-runtime-error-overlay__')) {
            return true;
          }
          
          // Check for error message content
          if (element.textContent && (
              element.textContent.includes('plugin:runtime-error-plugin') ||
              element.textContent.includes('Failed to fetch') ||
              element.textContent.includes('Fix the code to dismiss')
          )) {
            return true;
          }
          
          return false;
        };

        const disableErrorOverlay = function() {
          // Only target specific error overlay elements, not all fixed elements
          document.querySelectorAll('div').forEach(el => {
            if (isErrorOverlay(el)) {
              if (el.shadowRoot) {
                el.shadowRoot.innerHTML = '';
              }
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
              el.style.pointerEvents = 'none';
            }
          });
        };
        
        // Run periodically to check for new error overlays
        setInterval(disableErrorOverlay, 500);
        
        // Override console.error to catch and handle error messages
        const originalConsoleError = console.error;
        console.error = function() {
          const errorArgs = Array.from(arguments);
          const errorMessage = errorArgs.join(' ');
          
          // Only suppress specific errors from the Vite runtime
          if (errorMessage.includes('plugin:runtime-error-plugin') || 
              errorMessage.includes('Failed to fetch') ||
              errorMessage.includes('hmr update')) {
            // Still log it but with a modified prefix
            originalConsoleError.apply(console, ['[Suppressed Vite Error]', ...errorArgs]);
            // Try to hide the overlay
            setTimeout(disableErrorOverlay, 10);
            return;
          }
          
          // Pass through all other errors normally
          return originalConsoleError.apply(console, arguments);
        };
      });
    </script>
    <style>
      /* Only target specific error overlays while preserving element selector functionality */
      .vite-error-overlay,
      .__vite-browser-external-error-message__,
      .__vite-browser-external-error-stack__,
      .__hmr-runtime-error-overlay__,
      #runtime-error {
        opacity: 0.1 !important;
        pointer-events: none !important;
      }
      
      /* Make close button accessible if overlay appears */
      .vite-error-overlay button,
      .__hmr-runtime-error-overlay__ button,
      #runtime-error button {
        opacity: 1 !important;
        pointer-events: auto !important;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
